version: 1.0.0
name: Serial Ingress
description: Read serial data via USB interface in JSON format 
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_usb-serial_input.png
type: input
tags:
  - Boilerplate Ingress
  - Python
  - Data
  - ingress
  - input
categories:
  - id: category
    name: Ingress
image:
  name: weevenetwork/serial-ingress
  tag: latest
environments:
  - key: PORT
    description: the USB port of the device
    value: ''
    default: /dev/cu.usbserial-1130
    type: string
    name: Port
  - key: BAUD_RATE
    description: The baud rate used by the USB bus should be the same as the connected device
    value: ''
    default: 9600
    type: enum
    options:
      - 9600
      - 115200
      - 921600
    name: Baud rate
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
