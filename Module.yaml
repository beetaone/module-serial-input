version: 1.0.0
name: Serial Ingress
description: This module allows users to read serial data and send it to next module.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/Python.png
type: input
tags:
  - Serial Ingress
  - Python
  - Data
  - ingress
  - input
categories:
  - id: category
    name: Ingress
image:
  name: weevenetwork/serial-ingress
  tag: latest
environments:
  - key: PORT
    description: The USB port
    value: ''
    default: /dev/ttyUSB0
    type: string
    name: Port
  - key: BAUD_RATE
    description: The baud rate 
    value: ''
    default: 115200
    type: string
    name: Baud Rate
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
