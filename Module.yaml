version: 1.0.0
name: Serial Ingress
description: This module allows users to read serial data and send it to next module.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/Python.png
type: input
tags:
  - Serial Ingress
  - Python
  - Data
  - ingress
  - input
categories:
  - id: category
    name: Ingress
image:
  name: weevenetwork/serial-ingress
  tag: latest
environments:
  - key: PORT
    description: The USB port
    value: ''
    default: /dev/ttyUSB0
    type: string
    name: Port
  - key: BAUD_RATE
    description: The baud rate 
    value: ''
    default: 115200
    type: string
    name: Baud Rate
      options:
      - 1200
      - 2400
      - 4800
      - 9600
      - 57600
      - 115200
   - key: DATA_BITS
    description: Number of data bits
    value: ''
    default: EIGHTBITS
    type: string
    name: Data Bits
    options:
      - FIVEBITS
      - SIXBITS
      - SEVENBITS
      - SEVENBITS
  - key: PARITY
    description: Enable parity checking
    value: ''
    default: PARITY_NONE
    type: string
    name: Parity
    options:
    - PARITY_NONE
    - PARITY_EVEN
    - PARITY_ODD
    - PARITY_MARK
    - PARITY_SPACE
  - key: STOP_BITS
    description: Number of stop bits
    value: ''
    default: STOPBITS_ONE
    type: string
    name: Stop Bits
    options:
    - STOPBITS_ONE
    - STOPBITS_ONE_POINT_FIVE
    - STOPBITS_TWO
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
