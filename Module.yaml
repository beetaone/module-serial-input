version: 1.0.0
name: Serial Ingress
description: This module allows users to read serial data and send it to next module.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/Python.png
type: input
tags:
  - Serial Ingress
  - Python
  - Data
  - ingress
  - input
categories:
  - id: category
    name: Ingress
image:
  name: weevenetwork/serial-ingress
  tag: latest
environments:
  - key: PORT
    description: The USB port
    value: ''
    default: /dev/ttyUSB0
    type: string
    name: Port
  - key: BAUD_RATE
    description: The baud rate 
    value: ''
    default: 115200
    type: integer
    name: Baud Rate
      options:
      - 1200
      - 2400
      - 4800
      - 9600
      - 57600
      - 115200
   - key: DATA_BITS
    description: Number of data bits (optional)
    value: ''
    default: 8
    type: integer
    name: Data Bits
    options:
      - 5
      - 6
      - 7
      - 8
  - key: PARITY
    description: Enable parity checking (optional)
    value: ''
    default: PARITY_NONE
    type: string
    name: Parity
    options:
    - serial.PARITY_NONE
    - serial.PARITY_EVEN
    - serial.PARITY_ODD
    - serial.PARITY_MARK
    - serial.PARITY_SPACE
  - key: STOP_BITS
    description: Number of stop bits (optional)
    value: ''
    default: 1
    type: integer
    name: Stop Bits
    options:
    - 1
    - 1.5
    - 2
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
    
