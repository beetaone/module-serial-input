version: 1.0.0
name: Serial Ingress
description: This module allows users to read serial data and send it to next module.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_usb-serial_input.png
type: input
tags:
  - Serial Ingress
  - Python
  - Data
  - ingress
  - input
categories:
  - id: category
    name: Ingress
image:
  name: weevenetwork/serial-ingress
  tag: latest
environments:
  - key: PORT
    description: The USB port
    value: ''
    default: /dev/ttyUSB0
    type: string
    name: Port
  - key: BAUD_RATE
    description: The baud rate
    value: ''
    default: 115200
    type: enum
    options:
      - 1200
      - 2400
      - 4800
      - 9600
      - 57600
      - 115200
    name: Baud Rate
  - key: DATA_BITS
    description: Number of data bits (optional)
    value: ''
    default: 8
    type: enum
    options:
      - 5
      - 6
      - 7
      - 8
    name: Data Bits
  - key: PARITY
    description: Enable parity checking (optional)
   default: 'None'
    type: string
    name: Parity
    options:
    - 'None'
    - 'Even'
    - 'Odd'
  - key: STOP_BITS
    description: Number of stop bits (optional)
    value: ''
    default: 1
    type: enum
    options:
      - 1
      - 1.5
      - 2
    name: Stop Bits
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
